<div class="col-lg-6 col-sm-6">
    <a href="{{random_blog.get_blog_detail}}">
        <div href="{{random_blog.get_blog_detail}}" class="image-container-header">
            <img class="img-fluid" src="{{random_blog.thumbnail.url}}" alt="{{random_blog.title}}" />
        </div>
    </a>
    <div class="content-container-header py-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
                {% for category in random_blog.categories.all %}
                <a href="{{category.get_blog_by_category}}" class="badge badge-category text-uppercase"
                    style="background-color: {{category.color}}; border-radius: 2px;">
                    {{category.name}}
                </a>
                {% endfor %}
            </div>
            <span class="d-flex align-items-center">
                <i class="fas fa-eye mx-2"></i>
                <span class="small">{{random_blog.views}}</span>
            </span>
        </div>
        <p class="text-muted my-1">{{random_blog.created_at}}</p>
        <h5><a href="{{random_blog.get_blog_detail}}" class="text-title">{{random_blog.title}}</a></h5>
    </div>
</div>
